<!DOCTYPE html>
<html lang="pr-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Pacotes de Viagens</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>--- HEADER ---</header>

        <main>
            <div class="linha">
                <div class="coluna-50">
                    <h1>TÍTULO</h1>
                        <p>Parágrafo descritivo</p>
                        <a href=" ">botão</a>
                </div>

                <div class="coluna-50">
                    <div class="slides">
                           
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">

                        <div class="slide first">
                            <img src="images/1.png" alt="torre eiffel">
                        </div>

                        <div class="slide">
                            <img src="images/2.png" alt="arco do triunfo">
                        </div>

                        <div class="slide">
                            <img src="images/3.png" alt="catedral de notre dame">
                        </div>

                        <div class="slide">
                            <img src="images/4.png" alt="museu do louvre">
                        </div>

                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>

                    </div>

                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>

                </div>

            </div>
        </main>
    </body>
</html>
